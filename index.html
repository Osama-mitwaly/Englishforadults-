<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل يوتيوب المخصص</title>
    
    <style>
        :root {
            --bg-color: #282a36;      /* خلفية داكنة */
            --text-color: #f8f8f2;   /* نص فاتح */
            --input-bg: #44475a;     /* خلفية حقول الإدخال */
            --accent-1: #50fa7b;     /* أخضر لامع (للزر الأساسي) */
            --accent-2: #bd93f9;     /* بنفسجي (للعناوين والزر الثانوي) */
            --border-radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            box-sizing: border-box; /* لضمان عدم تجاوز العناصر للحواف */
        }

        h3 {
            text-align: center;
            color: var(--accent-2);
            border-bottom: 2px solid var(--input-bg);
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* حاوية المشغل */
        #player {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: var(--border-radius);
            overflow: hidden; /* لإخفاء زوايا الفيديو الحادة */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 25px;
            /* أضفت هذا السطر لضمان ظهوره فوق الأزرار قبل التحميل */
            margin-top: 20px; 
        }

        /* تسميات الحقول */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--accent-2);
        }

        /* جميع حقول الإدخال */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid transparent; /* إطار شفاف كقاعدة */
            border-radius: var(--border-radius);
            box-sizing: border-box; /* لضمان أن padding لا يغير العرض */
            font-size: 1rem;
        }
        
        /* تغيير لون الإطار عند التركيز على الحقل */
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-2);
        }

        /* تنسيق شبكي لحقول الوقت */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr; /* عمودين متساويين */
            gap: 15px; /* مسافة بين العمودين */
            margin-bottom: 25px;
        }

        /* الأزرار */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease; /* تأثير بسيط عند الضغط */
        }

        button:active {
            transform: scale(0.98); /* تصغير الزر قليلاً عند الضغط */
        }

        /* تخصيص لون كل زر */
        #load-video {
            background-color: var(--accent-1); /* أخضر */
            color: var(--bg-color); /* نص داكن ليناسب الخلفية الفاتحة */
            margin-bottom: 10px; /* مسافة بين الزرين */
        }

        #replay-segment {
            background-color: var(--accent-2); /* بنفسجي */
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <h3>مشغل يوتيوب المخصص</h3>

    <label for="video-url">رابط فيديو يوتيوب:</label>
    <input type="text" id="video-url" placeholder="الصق رابط الفيديو هنا...">

    <div class="controls">
        <div>
            <label>وقت البداية:</label>
            <input type="number" id="start-min" placeholder="دقائق" value="0">
            <input type="number" id="start-sec" placeholder="ثواني" value="0">
        </div>
        <div>
            <label>وقت النهاية:</label>
            <input type="number" id="end-min" placeholder="دقائق" value="0">
            <input type="number" id="end-sec" placeholder="0">
        </div>
    </div>

    <button id="load-video">تحميل الفيديو</button>
    <button id="replay-segment">إعادة المقطع</button>

    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="main.js"></script>
</body>
    </html>
