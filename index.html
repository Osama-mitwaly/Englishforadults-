<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل يوتيوب المخصص</title>
    
    <style>
        :root {
            --bg-color: #0f1a30;      /* خلفية زرقاء داكنة */
            --card-bg: #1e2b45;       /* خلفية البطاقات */
            --text-color: #e6f0ff;    /* نص أزرق فاتح */
            --input-bg: #2a3a5a;      /* خلفية حقول الإدخال */
            --accent-1: #4da6ff;      /* أزرق فاتح (للزر الأساسي) */
            --accent-2: #66ccff;      /* أزرق سماوي (للعناوين والزر الثانوي) */
            --accent-3: #99ddff;      /* أزرق فاتح للتأكيد */
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a2c4d 100%);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(30, 43, 69, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h3 {
            text-align: center;
            color: var(--accent-2);
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--input-bg);
            position: relative;
        }

        h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(to left, var(--accent-2), transparent);
        }

        .input-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* حاوية المشغل */
        #player {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: linear-gradient(45deg, #000 0%, #1a2c4d 100%);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* تسميات الحقول */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--accent-3);
        }

        /* جميع حقول الإدخال */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        /* تغيير لون الإطار عند التركيز على الحقل */
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-2);
            box-shadow: 0 0 0 3px rgba(102, 204, 255, 0.2);
        }

        /* تنسيق شبكي لحقول الوقت */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
        }

        .time-inputs input {
            flex: 1;
            text-align: center;
        }

        /* الأزرار */
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* تخصيص لون كل زر */
        #load-video {
            background: linear-gradient(135deg, var(--accent-1) 0%, #3399ff 100%);
            color: #0f1a30;
        }

        #replay-segment {
            background: linear-gradient(135deg, var(--accent-2) 0%, #33ccff 100%);
            color: #0f1a30;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>مشغل يوتيوب المخصص</h3>

        <div class="input-section">
            <label for="video-url">رابط فيديو يوتيوب:</label>
            <input type="text" id="video-url" placeholder="الصق رابط الفيديو هنا...">

            <div class="controls">
                <div>
                    <label>وقت البداية:</label>
                    <div class="time-inputs">
                        <input type="number" id="start-min" placeholder="دقائق" min="0">
                        <input type="number" id="start-sec" placeholder="ثواني" min="0" max="59">
                    </div>
                </div>
                <div>
                    <label>وقت النهاية:</label>
                    <div class="time-inputs">
                        <input type="number" id="end-min" placeholder="دقائق" min="0">
                        <input type="number" id="end-sec" placeholder="ثواني" min="0" max="59">
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button id="load-video">تحميل الفيديو</button>
                <button id="replay-segment">إعادة المقطع</button>
            </div>
        </div>

        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // الحفاظ على منطق الجافاسكريبت الأصلي
        let player;
        let startTime = 0;
        let endTime = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'playsinline': 1
                }
            });
        }

        document.getElementById('load-video').addEventListener('click', function() {
            const videoUrl = document.getElementById('video-url').value;
            const videoId = extractVideoId(videoUrl);
            
            if (videoId) {
                // حساب وقت البداية والنهاية
                const startMin = parseInt(document.getElementById('start-min').value) || 0;
                const startSec = parseInt(document.getElementById('start-sec').value) || 0;
                const endMin = parseInt(document.getElementById('end-min').value) || 0;
                const endSec = parseInt(document.getElementById('end-sec').value) || 0;
                
                startTime = startMin * 60 + startSec;
                endTime = endMin * 60 + endSec;
                
                // تحميل الفيديو
                player.loadVideoById({
                    'videoId': videoId,
                    'startSeconds': startTime,
                    'endSeconds': endTime
                });
            } else {
                alert('يرجى إدخال رابط فيديو يوتيوب صحيح');
            }
        });

        document.getElementById('replay-segment').addEventListener('click', function() {
            if (player && player.seekTo) {
                player.seekTo(startTime);
                player.playVideo();
            }
        });

        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : false;
        }
    </script>
</body>
    </html>
